<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  // Создаем цикл for, в котором объявляем переменную,
  // указываем условие и свойство инкремента
  for (let number = 0; number <= 10; number++) {
    // Если число равняется 0, то это ноль
    if (number === 0) {
      console.log(`${number} — это ноль`);
    }
    // Иначе если число делится на 2 и
    // остаток равен единице,
    // то это нечетное число
    else if (number % 2 === 1) {
      console.log(`${number} — нечетное число`);
    }
    // Иначе, number это четное число
    else {
      console.log(`${number} — четное число`);
    }
  }

</script>
</body>
</html>
