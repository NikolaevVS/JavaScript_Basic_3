<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  // Обращаемся к объекту products, создаём цикл
  // с условием на проверку цены, в которой значение
  // переменной суммы умножается и присваивается
  // переменной на 0.85 (85%)
  products.forEach(product => product.price *= 0.85);

</script>
</body>
</html>
